<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>

        <!-- Use the .min version of bootstrap files in production -->
        <!-- Use the following if you want to use responsive design -->        

        <link rel="stylesheet" type="text/css" href="css/mobile-nav.css" />

        <link rel="stylesheet" type="text/css" href="css/topcoat-mobile-light.css">

        <link rel="stylesheet" type="text/css" href="css/snap.css">
        <link rel="stylesheet" type="text/css" href="css/angular-snap.css">
        
        <link rel="stylesheet" type="text/css" href="css/mobiscroll.core.css">
        
        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <title>Mon cahier de vie</title>
    </head>
    
    <body>
        <!-- The following tag is in place of ng-view to use the angular mobile view navigation framework
            https://github.com/ajoslin/angular-mobile-nav
        -->
        <ng-view/>

        <!-- Comment out the following 2 lines to test on the browser-->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        
        <!-- In production use min versions -->
        
        <script src="lib/jquery-2.0.3.min.js"></script>

        <script src="lib/jx.min.js"></script>
        <script src="lib/angular.min.js"></script>
        <script src="lib/angular-route.min.js"></script>
        <script src="lib/angular-touch.js"></script>
        <script src="lib/angular-touch-hold.js"></script>
        <script src="lib/mobile-nav.min.js"></script>
        
        <script src="lib/snap.min.js"></script>
        <script src="lib/angular-snap.min.js"></script>

        <!--<script src="lib/IndexedDBShim.min.js"></script>
        <script src="lib/jquery.indexeddb.js"></script>-->
        
        <script src="lib/iscroll-min.js"></script>

        <script src="lib/moment.min.js"></script>
        <script src="lib/moment-fr.js"></script>
        
        <script src="lib/mobiscroll.core.js"></script>
        <script src="lib/mobiscroll.datetime.js"></script>
        <script src="lib/i18n/mobiscroll.i18n.fr.js"></script>

        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>

        <script type="text/javascript">
            myApp.isPhone = document.URL.indexOf('http://') === -1 && document.URL.indexOf('https://') === -1;

            if (myApp.isPhone) {
                // PhoneGap application
                document.addEventListener('deviceready', start, false);
            } else {
                // Web page
                angular.element(document).ready(start);
            }
            
            function start() {
                var x = document.createElement("script");
                x.src = "lib/IndexedDBShim.min.js";
                x.onload = function () {
                    var y = document.createElement("script");
                    y.src = "lib/jquery.indexeddb.js";
                    y.onload = function () {
                        window.setTimeout(function () {
                            myApp.initialize();
                        }, 250);
                    };
                    document.body.appendChild(y);
                };
                document.body.appendChild(x);
            }
        </script>
    </body>
</html>
