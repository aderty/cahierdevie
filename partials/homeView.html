<nav class="topcoat-list__container snapjs-left navigation" id="homeNav" snap-drawer >

  <ng-include src="'partials/navigationMain.html'"></ng-include>

</nav>
<section class="wrapper" ng-controller="HomeCtrl" snap-content snap-options="optsNavigation" >
<div id="header" class="topcoat-navigation-bar header" >
    <div class="topcoat-navigation-bar__item left quarter">
        <a class="topcoat-icon-button--quiet off-screen-nav-button" title="menu" snap-toggle="left">
            <span class="topcoat-icon box-shadow-menu"></span>
        </a>
        <!--<a class="topcoat-icon-button--quiet" ng-click="changeSettings()">
            <span class="topcoat-icon settings-icon"></span>
        </a>-->
    </div>
    <div class="topcoat-navigation-bar__item center half">
        <h1 class="topcoat-navigation-bar__title">Cahier de vie</h1>
    </div>
</div>
<div id="content" class="topcoat-list__container list" ng-controller="MainCtrl" >
    <h3 class="topcoat-list__header">PhoneGap API Samples</h3>
    <ul class="topcoat-list">
        <li class="topcoat-list__item" ng-click="slidePage('/viewCahier')">
            Cahier
        </li>
        <li ng-repeat="enfant in enfants" ng-click="showCahier(enfant)" class="topcoat-list__item">
             <h3>{{ enfant.prenom }}</h3>
        </li>
    </ul>
</div>
</section>
<div class="topcoat-navigation-bar footer">
        <h1 class="centerize"  ng-show="!showURL" ng-swipe-left="showURL=true">Version  {{' %VERSION%' | interpolate}} </h1>
        <h1 class="centerize" ng-show="showURL" ng-swipe-right="showURL=false"><a href="http://devgirl.org">devgirl.org </a></h1>
</div>
<ng-include src="'partials/settingsOverlay.html'"></ng-include>
