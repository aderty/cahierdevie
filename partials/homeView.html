<section class="wrapper" ng-controller="HomeCtrl" snap-content snap-options="optsNavigation" ng-swipe-left="backDate()" ng-swipe-right="nextDate()" >
<div class="spacer"></div>
<div id="header" class="topcoat-navigation-bar header" >
    <div class="topcoat-navigation-bar__item left quarter">
        <a class="topcoat-icon-button--quiet off-screen-nav-button" title="menu" snap-toggle="left">
            <i class="topcoat-icon listview-icon"></i>
        </a>
        <!--<a class="topcoat-icon-button--quiet" ng-click="changeSettings()">
            <span class="topcoat-icon settings-icon"></span>
        </a>-->
    </div>
    <div class="topcoat-navigation-bar__item center half">
        <h1 class="topcoat-navigation-bar__title">Cahier de vie</h1>
    </div>
</div>
<div id="content" class="topcoat-list__container list" >
    <h3 class="topcoat-list__header">Cahiers des enfants du {{currentDate}}</h3>
    <ul class="topcoat-list enfants">
        <li ng-repeat="enfant in enfants" ng-click="showCahier(enfant)" ng-class="{true:'gars', false:'fille'}[enfant.sexe == true]" ng-hold="showMenuEnfant(enfant)" class="topcoat-list__item noSelect">
            <div class="list-inner">
                <img ng-src="{{enfant.photo}}" class="li-thumb">
                 <h3>{{ enfant.prenom }}</h3>
             </div>
            <i class="topcoat-icon next-icon"></i>
        </li>
        <li class="topcoat-list__item" ng-click="newCahier()">
            <span class="topcoat-icon plus-icon"></span> Nouveau cahier
        </li>
    </ul>
</div>
</section>
<nav class="topcoat-list__container snapjs-left navigation" id="homeNav" snap-drawer >

  <ng-include src="'partials/navigationMain.html'"></ng-include>

</nav>
<ng-include src="'partials/enfantOverlay.html'"></ng-include>
