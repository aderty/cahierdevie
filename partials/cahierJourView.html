<div class="topcoat-navigation-bar header" ng-controller="HomeCtrl">
    <div class="topcoat-navigation-bar__item left quarter">
        <a class="topcoat-icon-button--quiet" href="#menu" title="menu" >
            <span class="topcoat-icon box-shadow-menu"></span>
        </a>
    </div>
    <div class="topcoat-navigation-bar__item center half">
        <h1 class="topcoat-navigation-bar__title">Cahier du {{date}}</h1>
    </div>
    <div class="topcoat-navigation-bar__item right quarter">
        <a class="topcoat-icon-button--quiet" ng-click="slidePage('/','modal')">
            <span class="topcoat-icon home-icon"></span>
        </a>
    </div>
</div>
<div id="content" class="topcoat-list__container list" ng-controller="CahierJourCtrl">
    <h3 class="topcoat-list__header">Evènements du jour</h3>
    <ul class="topcoat-list">
        <li class="topcoat-list__item--first" ng-click="slidePage('/view8')">
            <a class="topcoat-icon-button--quiet" ng-click="newEvent()" ><span class="topcoat-icon plus-icon"></span></a>
        </li>
        <li ng-repeat="contact in contacts" class="topcoat-list__item">
             <p>{{ contact.name.formatted }}
              <a href="tel://{{contact.phoneNumbers[0].value}}" style="float:right">{{ contact.phoneNumbers[0].value }}</a></p>
        </li>
    </ul>
</div>
