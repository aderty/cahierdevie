<nav class="topcoat-list__container snapjs-left navigation" snap-drawer >

  <ng-include src="'partials/navigationMain.html'"></ng-include>

</nav>
<section class="wrapper" ng-controller="HomeCtrl" snap-content snap-options="optsNavigation" >
<div class="topcoat-navigation-bar header">
    <div class="topcoat-navigation-bar__item left quarter">
        <a class="topcoat-icon-button--quiet" title="menu" snap-toggle="left" >
            <span class="topcoat-icon box-shadow-menu"></span>
        </a>
    </div>
    <div class="topcoat-navigation-bar__item center half">
        <h1 class="topcoat-navigation-bar__title">Instant de vie</h1>
    </div>
    <div class="topcoat-navigation-bar__item right quarter">
        <a class="topcoat-icon-button--quiet" ng-click="slidePage('/','modal')">
            <span class="topcoat-icon home-icon"></span>
        </a>
    </div>
</div>
<div class="topcoat-button-bar full sub-header">
        <div class="topcoat-button-bar__item">
            <button class="topcoat-button-bar__button full first" ng-click="takePic()">
                <i class="neo160"></i>Take Pic
            </button>
        </div>
        <div class="topcoat-button-bar__item">
            <button class="topcoat-button-bar__button full" ng-click="add(event)">
                Valider
            </button>
        </div>
        <div class="topcoat-button-bar__item">
            <button class="topcoat-button-bar__button full" ng-click="cancel()">
                Annuler
            </button>
        </div>
    </div>
<div id="content" class="pad">
    <form id="eventForm" name="eventForm">
        <div class="center">
            <input type="text" timepicker ng-model="event.time" class="topcoat-text-input--large" />
        </div>
        <div class="center">
            <input ng-model="event.title" type="text" value="" placeholder="Titre" class="topcoat-text-input--large saisie">
        </div>
        <div class="center">
            <textarea ng-model="event.desc" class="topcoat-textarea--large saisie" rows="6" cols="36" placeholder="Description"></textarea>
        </div>
        <div class="center centerize" ng-show="currentPhoto != ''" ng-swipe-left="prevPhoto()" ng-swipe-right="nextPhoto()">
            <!--<div ng-repeat="picData in event.pictures" ng-animate="'slide'">
                <img ng-src="{{picData}}" />
                <button class="topcoat-button--large--cta" ng-click="deleteImg($index)">X</button>
            </div>-->
            <img ng-src="{{currentPhoto}}" />
            <button class="topcoat-button--large--cta" ng-click="deleteImg(indexPhoto)">X</button>
        </div>
    </form>
</div>
</section>
<ng-include src="'partials/settingsOverlay.html'"></ng-include>
