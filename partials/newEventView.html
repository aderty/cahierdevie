<div class="topcoat-navigation-bar header" ng-controller="HomeCtrl">
    <div class="topcoat-navigation-bar__item left quarter">
        <a class="topcoat-icon-button--quiet" href="#menu" title="menu" >
            <span class="topcoat-icon box-shadow-menu"></span>
        </a>
         <a class="topcoat-icon-button--quiet" ng-click="back()">
            <span class="topcoat-icon back_light-icon"></span>
        </a>
    </div>
    <div class="topcoat-navigation-bar__item center half">
        <h1 class="topcoat-navigation-bar__title">Nouveau évènement</h1>
    </div>
    <div class="topcoat-navigation-bar__item right quarter">
        <a class="topcoat-icon-button--quiet" ng-click="slidePage('/','modal')">
            <span class="topcoat-icon home-icon"></span>
        </a>
    </div>
</div>

<div id="content" class="pad">
    <form id="eventForm" name="eventForm">
        <div class="left" style="float:left">
            <input ng-model="event.title" type="text" value="" placeholder="Titre" class="topcoat-text-input--large">
        </div>
        <div class="centerize" >
            <a class="topcoat-icon-button"  ng-click="takePic()">Take Pic</a>
            <div ng-repeat="picData in event.pictures" ng-animate="'slide'">
                <img ng-src="{{picData}}" />
                <span ng-click="deleteImg($index)">Supp</span>
            </div>
        </div>
        <div class="left" style="float:left">
            <textarea ng-model="event.desc" class="topcoat-textarea--large" rows="6" cols="36" placeholder="Description"></textarea>
        </div>
        <button class="topcoat-button--large--cta" ng-click="add(event)">Ajouter</button>
    </form>
</div>

<ng-include src="'partials/settingsOverlay.html'"></ng-include>
