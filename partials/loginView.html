<section class="wrapper" ng-controller="HomeCtrl" snap-content snap-options="optsNavigation" >
<div class="topcoat-navigation-bar header">
    <div class="topcoat-navigation-bar__item left quarter">
        <a class="topcoat-icon-button--quiet" title="menu" snap-toggle="left" >
            <span class="topcoat-icon listview-icon"></span>
        </a>
    </div>
    <div class="topcoat-navigation-bar__item center half">
        <h1 class="topcoat-navigation-bar__title">{{title}}</h1>
    </div>
    <div class="topcoat-navigation-bar__item right quarter">
        <a class="topcoat-icon-button--quiet" ng-click="slidePage('/','modal')">
            <span class="topcoat-icon home-icon"></span>
        </a>
    </div>
</div>
<div id="content" scroll >
    <div class="panel">
                <button class="topcoat-icon-button" ng-click="mode = 1" title="Se connecter">
                    <i class="topcoat-icon plus-icon"></i> Cr&eacute;er un compte
                </button>
                <button class="topcoat-icon-button" ng-click="mode = 2" title="Se connecter">
                    <i class="topcoat-icon user-icon"></i> Compte &eacute;xistant
                </button>
    </div>
    <form id="newLoginForm" name="newLoginForm" ng-if="mode == 1" class="panel">
        <div class="panel-inner">
        <div class="center field first">
            <span class="field-label">Nom</span>
            <input ng-model="user.pseudo" type="text" value="" placeholder="Pseudo" class="field-input" required>
        </div>
        <div class="center field">
            <span class="field-label">Email</span>
            <input ng-model="user.email" type="email" value="" placeholder="Email" class="field-input" required>
        </div>
        <div class="center field">
            <span class="field-label">Mot de passe</span>
            <input ng-model="user.pwd" type="password" value="" class="field-input" required>
        </div>
        <div class="center field">
            <span class="field-label">Confirmer le mot de passe</span>
            <input ng-model="user.confirm_pwd" type="password" value="" class="field-input" required>
        </div>
       <div class="center field last">
            <button class="topcoat-icon-button" ng-click="create(user)" title="Se connecter">
                <i class="topcoat-icon lock-icon"></i> Cr&eacute;er...
            </button>
        </div>
       </div> 
    </form>
    <form id="loginForm" name="loginForm" ng-if="mode == 2" class="panel">
        <div class="panel-inner">
        <div class="center field">
            <span class="field-label">Email</span>
            <input ng-model="user.email" type="email" value="" placeholder="Email" class="field-input" required>
        </div>
        <div class="center field">
            <span class="field-label">Mot de passe</span>
            <input ng-model="user.pwd" type="password" value="" placeholder="Password" class="field-input" required>
        </div>
       <div class="center field last">
            <button class="topcoat-icon-button" ng-click="connect(user)" title="Se connecter">
                <i class="topcoat-icon lock-icon"></i> Se connecter...
            </button>
        </div>
       </div> 
    </form>
</div>
</section>
<nav class="topcoat-list__container snapjs-left navigation" snap-drawer >

  <ng-include src="'partials/navigationMain.html'"></ng-include>

</nav>
