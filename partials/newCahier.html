<section class="wrapper" ng-controller="HomeCtrl" snap-content snap-options="optsNavigation" >
<div class="topcoat-navigation-bar header">
    <div class="topcoat-navigation-bar__item left quarter">
        <a class="topcoat-icon-button--quiet" title="menu" snap-toggle="left" >
            <span class="topcoat-icon listview-icon"></span>
        </a>
    </div>
    <div class="topcoat-navigation-bar__item center half">
        <h1 class="topcoat-navigation-bar__title">{{title}}</h1>
    </div>
    <div class="topcoat-navigation-bar__item right quarter">
        <a class="topcoat-icon-button--quiet" ng-click="slidePage('/','modal')">
            <span class="topcoat-icon home-icon"></span>
        </a>
    </div>
</div>
<div class="topcoat-button-bar full sub-header">
        <div class="topcoat-button-bar__item">
            <button class="topcoat-button-bar__button full first" ng-click="add(enfant)">
                <i class="topcoat-icon checkmark-icon"></i>
                Valider
            </button>
        </div>
        <div class="topcoat-button-bar__item">
            <button class="topcoat-button-bar__button full btn-cancel" ng-click="cancel()">
                <i class="topcoat-icon error-icon"></i>
                Annuler
            </button>
        </div>
    </div>
<div id="content" scroll >
    <form id="cahierForm" name="cahierForm" class="panel">
        <div class="panel-inner">
        <div class="center field first">
            <span class="field-label">Pr&eacute;nom</span>
            <input ng-model="enfant.prenom" type="text" value="" placeholder="Pr&eacute;nom de l'enfant" class="field-input">
        </div>
        <div class="center field">
            <span class="field-label">Email</span>
            <input ng-model="enfant.email" type="email" value="" placeholder="Email de correspondance" class="field-input">
        </div>
        <div class="center field">
            <span class="field-label">Tel</span>
            <input ng-model="enfant.tel" type="tel" pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$" value="" placeholder="Tel" class="field-input saisie">
        </div>
        <div class="center field">
            <span class="field-label">Fille ou gar&ccedil;on</span>
            <label class="topcoat-switch genre">
              <input type="checkbox" name="sex" ng-model="enfant.sexe" class="topcoat-switch__input">
              <div class="topcoat-switch__toggle"></div>
            </label>
        </div>
        <div class="center field">
            <span class="field-label">Date de naissance</span>
            <input type="text" datepicker ng-model="enfant.birth" placeholder="Date de naissance" class="field-input" />
        </div>
        <div class="center field">
            <span class="field-label">Photo</span>
            <button class="topcoat-button-bar__button btn-photo" ng-class="{'has-photo' : enfant.photo != null}" ng-click="takePic()">
                <div ng-if="enfant.photo == null">
                    <i class="neo160"></i>&nbsp;
                </div>
                <img ng-if="enfant.photo != null" ng-src="{{enfant.photo}}" class="evt-photo-item" />
            </button>
        </div>
        <div class="center field">
            <span class="field-label">Allergies</span>
            <textarea ng-model="enfant.allergies" class="field-input" rows="6" cols="36" focusscroll placeholder="Allergies"></textarea>
        </div>
        <div class="center field">
            <span class="field-label">Il / elle aime</span>
            <textarea ng-model="enfant.love" class="field-input" rows="6" cols="36" focusscroll placeholder="Il / elle aime..."></textarea>
        </div>
        <div class="center field">
            <span class="field-label">Il / elle n'aime pas</span>
            <textarea ng-model="enfant.hate" class="field-input" rows="6" cols="36" focusscroll placeholder="Il / elle n'aime pas..."></textarea>
        </div>
        <div class="center field">
            <span class="field-label">Infos compl&eacute;mentaires</span>
            <textarea ng-model="enfant.infos" class="field-input" rows="6" cols="36" focusscroll placeholder="Infos"></textarea>
        </div>
        <div class="center field">
            <span class="field-label">Mes amis</span>
            <button class="topcoat-icon-button--quiet field-input" ng-click="slidePage('/viewCahierUsers','modal')"><span>G&eacute;rer</span></button>
        </div>
        <div class="center field">
            <button class="topcoat-icon-button--quiet" ng-if="!isAuthenticated" ng-click="authenticate()"><span>Se connecter</span><i class="topcoat-icon unlock-icon"></i></button>
            <button class="topcoat-icon-button--quiet" ng-if="isAuthenticated" ng-click="authenticate()"><span>Se déconnecter</span><i class="topcoat-icon lock-icon"></i></button>
        </div>
       <div class="center field last">
            <button class="topcoat-icon-button--quiet btn-cancel" ng-click="remove(enfant)" title="Supprimer">
                <i class="topcoat-icon delete-icon"></i> Supprimer
            </button>
        </div>
       </div> 
    </form>
</div>
</section>
<nav class="topcoat-list__container snapjs-left navigation" snap-drawer >

  <ng-include src="'partials/navigationMain.html'"></ng-include>

</nav>
